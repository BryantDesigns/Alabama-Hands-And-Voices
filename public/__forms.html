    <title>Netlify Forms Detection</title>
</head>

<body>
    <!-- Hidden form for Netlify to detect -->
    <form name="gbys-form" method="POST" data-netlify="true" hidden>
        <input type="hidden" name="form-name" value="gbys-form">
        <input type="text" name="parentGuardianName">
        <input type="text" name="secondaryParentGuardian">
        <input type="tel" name="phoneNumber">
        <input type="text" name="childName">
        <button type="submit">Submit</button>
    </form>
</body>

</html>

<!-- public/__forms.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Detection</title>
</head>

<body>
        <form name="gbys-form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <div style="display: none;">
            <label>
                Don’t fill this out if you’re human: <input name="bot-field" />
            </label>
        </div>
        <div>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required />
            <input type="text" name="parentGuardianName">
        </div>
        <div>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="phone-number">Phone number</label>
            <input type="tel" id="phone-number" name="phone-number" required />
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit">Send message</button>
    </form>
</body>

</html>
